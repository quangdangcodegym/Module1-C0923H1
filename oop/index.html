      class Student {
        constructor(id, name, age, gender, phone) {
          this.id = id;
          this.name = name;
          this.age = age;
          this.hobbies = [];
          this.gender = gender;
          this.phone = phone;
          this.passedModule = [];
        }
        getPhone() {
          let arr = this.phone.split(""); // ["1", "2", "3", "4"] //
          let results = arr.map((value, index, arr) => {
            if (index < arr.length - 3) {
              return value;
            } else {
              return "x";
            }
          });
          return results.join("");
        }
        addHobbie(hobbie) {
          this.hobbies.push(hobbie);
        }
        toString() {
          return `Name: ${this.name} age: ${this.age} hobbies: ${this.hobbies}`;
        }
