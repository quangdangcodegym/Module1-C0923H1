<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Hôm nay học thẻ table</h3>
    <table border="1" style="border-collapse: collapse;width: 500px;">
        <thead>
            <tr>
                <th colspan="6">Times table</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="6" style="vertical-align: top;">Hours</td>
                <td>Mon</td>
                <td>Tue</td>
                <td>Wed</td>
                <td>Thu</td>
                <td>Fri</td>
            </tr>
            <tr>
                <td>Computer</td>
                <td>Math</td>
                <td>Computer</td>
                <td>Math</td>
                <td>Computer</td>
            </tr>
            <tr>
                <td>Computer</td>
                <td>Math</td>
                <td>Computer</td>
                <td>Math</td>
                <td>Computer</td>
            </tr>
            <tr>
                <td colspan="5" style="text-align: center;">Computer</td>
            </tr>
            <tr>
                <td>Computer</td>
                <td>Math</td>
                <td>Computer</td>
                <td colspan="2" rowspan="2" style="vertical-align: middle;">Math</td>
            </tr>
            <tr>
                <td>Computer</td>
                <td>Math</td>
                <td>Computer</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
