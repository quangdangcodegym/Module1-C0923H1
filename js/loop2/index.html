<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
      }
      table td {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <!-- <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>2</td>
        <td>4</td>
        <td>5</td>
      </tr>
      <tr>
        <td>3</td>
        <td>6</td>
        <td>9</td>
      </tr> -->
    </table>

    <script>
      let str = "";
      let col = 10;
      let row = 10;
      for (let i = 1; i <= row; i++) {
        str += "<tr>";
        for (let j = 1; j <= col; j++) {
          str += "<td>" + i * j + "</td>";
        }
        str += "</tr>";
      }

      document.querySelector("table").innerHTML = str;
    </script>
  </body>
</html>
