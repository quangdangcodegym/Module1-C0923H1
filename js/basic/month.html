<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let month = +prompt("Nhập vào 1 tháng: ");
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert(month + " có 31 ngày")
                break;
            case 2:
                alert(month + " có 28 ngày");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert(month + " có 30 ngày")
            default:
                alert(month + " không hợp lệ")
                break;
        }
    </script>
</body>

</html>
