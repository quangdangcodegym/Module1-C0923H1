<body>

    <script>
        let theDay = prompt("Nhập vào 1 thứ: ");    // "20"
        switch (theDay) {
            case "2":
                alert("Thứ 2");
            case "3":
                alert("Thứ 3");
            case "cn":
                alert("chủ nhật");
            default:
                alert("Nhập sai rồi")
        }
    </script>
</body>
