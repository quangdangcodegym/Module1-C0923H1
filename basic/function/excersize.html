      // tên hàm: sumAtNumberLargerBfNumber

      function sumAtNumberLargerBfNumber(numbers) {
        let total = 0;
        for (let i = 1; i < numbers.length; i++) {
          if (numbers[i] > numbers[i - 1]) {
            total += numbers[i];
          }
        }
        return total;
      }

      // đầu vào: mảng, đầu ra: số lượng các số nguyên tố
      // tên hàm: countPrimes
      function countPrimes(numbers) {
        let count = 0;
        for (let i = 0; i < numbers.length; i++) {
          if (checkPrime(numbers[i]) == true) {
            count++;
          }
        }
        return count;
      }
      function checkPrime(number) {
        if (number <= 1) {
          return false;
        }
        for (let j = 2; j < number - 1; j++) {
          if (number % j == 0) {
            return false;
          }
        }
        return true;
      }

      function reverse(arr) {
        for (let i = 0; i < arr.length / 2; i++) {
          // a[i] vs arr[lenght-1-i] : a[0] vs arr[3], a[1] vs arr[2]
          let temp = arr[i];
          arr[i] = arr[arr.length - 1 - i];
          arr[arr.length - 1 - i] = temp;
        }

      let arr = [7, 1, 4, 3, 5]; // [3,4,1,7];

        let left = 0;
